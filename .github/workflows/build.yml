name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 25

    - name: Build APK
      run: |
        sudo apt-get install -y unzip
        ./gradlew assembleDebug
